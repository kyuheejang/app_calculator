name: app_calculator
description: calculator application

version: 1.1.13+26


environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.5
  webview_flutter: ^3.0.4
  math_expressions: ^2.3.1
  mime: ^1.0.2
  petitparser: ^5.0.0
  provider: ^6.0.3

  shared_preferences: ^2.0.15
  flutter_icons: ^1.1.0
  url_launcher: ^6.1.3
  flutter_launcher_icons: ^0.9.3
  linalg: ^0.4.0
  fl_chart: ^0.51.0
  google_mobile_ads: ^1.2.0
  font_awesome_flutter: ^10.1.0
  firebase_core: ^1.17.1
  firebase_analytics: ^9.1.9
  cloud_firestore: ^3.1.17
  app_tracking_transparency: ^2.0.2+4
  firebase_messaging: ^11.4.1
  csv_localizations: ^1.5.0
  translator: ^0.1.7
  firebase_crashlytics: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/launcher_icon.png"
  adaptive_icon_background: "assets/images/launcher_icon_background.png"
  adaptive_icon_foreground: "assets/images/launcher_icon_foreground.png"



flutter:

  uses-material-design: true

  assets:
    - assets/html/homepage.html
    - assets/html/jquery-3.4.1.min.js
    - assets/html/mathquill.css
    - assets/html/mathquill.min.js
    - assets/localization_calculator.csv

  fonts:
    - family: TimesNewRoman
      fonts:
        - asset: assets/fonts/times.ttf
    - family: Keyboard
      fonts:
        - asset: assets/fonts/Keyboard-Icon.ttf
    - family: Josefin
      fonts:
          - asset: assets/fonts/JosefinSans.ttf
    - family: GemunuLibre
      fonts:
          - asset: assets/fonts/GemunuLibre.ttf
